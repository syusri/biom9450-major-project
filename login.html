<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<link href="html_layout_styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="myscript.js"> </script> 


</head>
<body>
	<!-- Header -->
    <header>
    <nav>
        <ul class="nav_option_list">
            <li class="nav_option"><a class="nav_link" href="./login.html"> Login </a></li>
            <li class="nav_option"><a class="nav_link" href="./register.html">Register</a></li>
        </ul>		

    </nav>

		<h1 class="page_title" align="center"> Welcome to the Info Sis Nursing Home Online System</h1>
													  
	</header>

	<!-- Main Content -->
	<main>
		<section id="venue">
			<div class="container">
				<div class="row">
					<h3 class="section_title"> </h3>
						<div class="information">
						</div>
				</div>
			</div>
		</section>

		<section id="form_requirements">
			<div class="container">
				<div class="row">
					<h2 class="section_title" align = "center"> Login </h2> <br>
					
					<!-- Form -->
					<form id="login_form" onsubmit="return validLogin()"  method="GET" action="practitioner_home_page.html" align = "center">
						<label for="practitioner_ID">Username:</label> 
						<input type="text" id="practitioner_ID" name="practitioner_ID" placeholder="PR000" onChange="validUsername()">
						<!-- <p id="username_result" class="result_message"> </p> <br> -->
                        <br><br>
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" placeholder="Enter Password" onChange="validPassword()">
						<!-- <p id="password_result" class="result_message"> </p> <br> --> <br> <br>

						
						<!-- Submit buttons -->
						<button type="submit" id="submit" value="Login">Login</button>

					</form>

				</div>
			</div>
		</section>
		
	</main>
	
	<!-- End Main Content -->
	
	<!-- Footer -->
	<div class="row footer_row">
		<a href="#" class="footer_anchor">
			<figure class="footer_logo">
				<img src="static/images/HMCDC logo__.png" class="footer_logo_img" alt="HMCDC Logo">
			</figure>
		</a>
		<div class="footer_copyright">Copyright Â© 2021 Info Sis Association </div>
	</div>


</body>
</html>
